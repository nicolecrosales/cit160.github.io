<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button onclick="conditions()">Click</button>
  <div><span id="display"></span></div>

  <script>
    function conditions() {
    /* Input: reading the two number entered from the user.
     * Processing: settind condition for determinate if both of the numbers are greater than 5 or if their sum is greater than 20.
     * Output: false or true.
     */
    // INPUT
    let a = parseFloat(document.getElementById('one').value);
    let b = parseFloat(document.getElementById('two').value);
    // PROCESSING
    let sum = a + b;
    let output = "";
    if ((a > 5 && b > 5) || sum > 20) {
        output = "true";
    } else {
        output = "false";
    }
    // OUTPUT
    document.getElementById('display').textContent = output;
    }
  </script>
</body>
</html>
