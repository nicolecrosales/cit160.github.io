<body>
    <header>
        <h1>How is the weather today?</h1>
    </header>
    <main>
        <h3>What footwear can I wear today according to the weather?</h3>
        <label>Choose the weather:</label>
        <select id="weather">
            <option value="">--Please choose an option--</option>
            <option value="hot">Hot</option>
            <option value="rain">Rain</option>
            <option value="snow">Snow</option>
            <option value="another">Another weather</option>
        </select>
        <label><button onclick="footwear()">See Footwear</button></label>
        <hr>
        <div><span id="output"></span></div>
    </main>
